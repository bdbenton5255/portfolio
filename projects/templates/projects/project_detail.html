{% extends "base.html" %}

{% block page_content %}
<br>
<h1>{{ project.title }}</h1>
<br>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <a href="{{ project.github_link }}" class="btn btn-primary" target="_blank" >GitHub</a>
        <a href="{% url 'project_index' %}" class="btn btn-primary">Return</a>
    </div>
</div>
{% endblock page_content %}
